<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex,nofollow">
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="author" content="Simpel">
	<meta name="copyright" content="MIT 2021 Simpel">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="style.css">
	<title>Browser Detector</title>
</head>


<body>
  <header>
    <nav>
      <a id="logo" class="cursordefault" href="/"><img src="../Simpel.png" alt="simpel icon" height="48" width="48" title="simpel.cc" aria-label="go to simpel dot c c"></a>
			<h1>Browser Detector</h1>
      <a id="github" href="https://github.com/SimpelMe/browser-detector" target="_blank" title="watch source code" aria-label="go to source code at github dot com">
        <img id="github-cat" src="../github.svg" alt="github logo">
      </a>
    </nav>
  </header>

  <main>
    <noscript>
      <b>Warning: JavaScript had to be enabled.</b>
      <br><br>
    </noscript>

    <div id="center">
      <div class="text">This browser appears to be</div>
      <div class="text" id="browsertext"></div>
      <div class="wrapper">
        <div class="browser chrome"></div>
        <div class="browser edge"></div>
        <div class="browser firefox"></div>
        <div class="browser msie"></div>
        <div class="browser opera"></div>
        <div class="browser safari"></div>
      </div>
      <details class="agent">
        <summary class="agent">more infos</summary>
        <p class="agent" id="agent"></p>
      </details>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
